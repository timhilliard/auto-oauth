<!DOCTYPE html>
<html>
<head>
    <title>Auto SSO Options</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div class="container pt-5">

    <h1 class="mb-5">Automatically log in via these accounts</h1>

    <div id="error" class="alert alert-danger d-none"></div>
    <div id="message" class="alert alert-success d-none"></div>

    <div class="card mb-5">
        <div class="card-body">
            <p class="lead">
                To add automatic identity rules, when on the account chooser page (presented after you click
                a button that says something like, <strong>"Login with Google"</strong>) click the
                <img src="images/icon.svg" width="32px">
                next to the identity you'd like to automatically use with that site in the future.
            </p>
        </div>
    </div>

    <form id="items">
        <div class="form-row d-none" id="example">
            <div class="form-group col-md-5">
                <input type="text" class="form-control host" placeholder="host" name="host">
            </div>
            <div class="form-group col-md-5">
                <input type="text" class="form-control id" placeholder="identity" name="id">
            </div>
            <div class="two columns">
                <input type="submit" class="btn btn-danger" value="X">
            </div>
        </div>
    </form>

</div>

<script src="options.js"></script>
</body>
</html>
